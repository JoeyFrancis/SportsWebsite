{% extends './index.html' %}

{% block conteudo %}
    <script>
        {% if mensagem %}
            alert("{{ mensagem }}");
        {% endif %}
    </script>
    <h1>Adicionar Jogo</h1>
    <form method="post">
        {% csrf_token %}
        <label class="form-label" for="clube">Clube:</label>
        <select name="combobox_field">
            {% for equipa in equipas  %}
                <option>{{ equipa.nome }} </option>
            {% endfor %}
        </select>
        <br><br>
        <label class="form-label" for="data">Data:</label>
        <input type="date" name="data" required><br><br>
        <label class="form-label" for="hora">Hora:</label>
        <input type="time" name="hora" required placeholder="HH:MM"><br><br>
        <label class="form-label" for="estadio">Est√°dio:</label>
        <input type="text" name="estadio" required><br><br>
        <input type="submit" value="Adicionar Jogo">
    </form>
{% endblock %}
